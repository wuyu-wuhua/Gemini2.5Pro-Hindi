    <script>
        // Remove old inline bubble script if any, it was partial in the view.
        // The new standard script will be added below.

        // Standard bubble generation script
        document.addEventListener('DOMContentLoaded', () => {
            const numBubbles = 50; // Number of bubbles
            const container = document.body; 

            for (let i = 0; i < numBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 80 + 20; // Bubble size between 20px and 100px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                bubble.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                
                const riseDuration = Math.random() * 10 + 8; // Rise duration between 8s and 18s
                bubble.style.animationDuration = `${riseDuration}s`;
                bubble.style.animationDelay = `${Math.random() * 10}s`; // Random delay to stagger bubbles

                container.appendChild(bubble);
            }

            // Attempt to remove canvas-nest.js if it was loaded by an inline script not visible above
            const canvasNestScript = Array.from(document.scripts).find(s => s.src.includes('canvas-nest.js'));
            if (canvasNestScript) {
                canvasNestScript.remove();
            }
        });
    </script>
